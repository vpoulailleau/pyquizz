{% extends 'base.html' %}

{% block title %}{{ quizz_sending.quizz.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="alert alert-secondary" role="alert">
        {{ email }} - {{ date }}
    </div>
    <div class="alert alert-primary" role="alert">
        {{ question.statement }}
    </div>
    <ul>
        {% for possible_answer in question.possible_answers %}
        <li>{{ possible_answer }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
